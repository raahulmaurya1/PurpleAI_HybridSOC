---
- name: Isolate Host via IPTables
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Block all incoming traffic (Quarantine)
      iptables:
        chain: INPUT
        policy: DROP
    - name: Allow SSH (Emergency Access)
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 22
        jump: ACCEPT